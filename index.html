<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KHATRNAAK Student Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="loginBox" class="login">
  <h2>ğŸ” Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p class="hint">demo: admin / 1234</p>
</div>

<div id="dashboard" class="hidden">
  <div class="toggle">
    <button id="themeBtn">ğŸŒ™ Dark Mode</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h1>ğŸ”¥ Smart Student Dashboard</h1>
    <p id="clock"></p>

    <div class="card">
      <h2>ğŸ‘¤ Student Generator</h2>
      <button onclick="generateStudent()">Generate</button>
      <p id="student"></p>
      <p id="grade"></p>
    </div>

    <div class="card">
      <h2>ğŸ“Š Marks (Bar)</h2>
      <canvas id="barChart"></canvas>
    </div>

    <div class="card">
      <h2>ğŸ§  Performance Radar</h2>
      <canvas id="radarChart"></canvas>
    </div>

    <div class="card">
      <h2>ğŸ“… Attendance</h2>
      <button onclick="mark('P')">Present</button>
      <button onclick="mark('A')">Absent</button>
      <p id="attendance"></p>
    </div>
  </div>
</div>

<div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
